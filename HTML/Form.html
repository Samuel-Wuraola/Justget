    <title>Registeration Form</title>

<body style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <div class="container" style="align-items: center; text-align: center;" >
        <h1>Registeration Form</h1>
       
        <form style="text-align: center;" class="flex container"  action="Index.html" method="GET">
            
          <div>
            <label for="name">Name</label> 
            <input id="name" name="name" type="text" placeholder="Sansa Q" required>
          </div> 
            <br>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="name@yourdomain.com" required>
            </div>
           
            <br>
            <div>
              <label for="date">DOB</label>
              <input id="date" type="date" name="date" placeholder="01/01/21" required>
            </div>
            
            <br>
            <div>
              <label for="gender">Gender</label>
              <input type="gender" id="gender" name="gender" placeholder="M/F" required>
            </div>
            
                <LABEL FOR="C1">Male</LABEL>
                <INPUT TYPE="Checkbox" Name="Gender" ID="C1" Value="Male">

                <LABEL FOR="C2"> Female </LABEL>
                <INPUT TYPE="Checkbox" Name="Gender" ID="C2" Value="Female">
                  <br> <br>
                  <button style="margin: auto; text-align: center;" type="submit "  > <a href="ndex.html">Submit</a> </button>
              
              </div>
              
              
                
            </form> 
            </div>
            
        </form>
    </div>
