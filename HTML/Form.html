<!DOCTYPE html>
<html lang="en-us" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <div class="container" style="align-items: center;" >
        <h1>Registeration Form</h1>
       
        <form class="flex container" action="Index.html" method="GET">
            
          <div>
            <label for="name">Name</label> 
            <input id="name" name="name" type="text" placeholder="Sansa Q" required>
          </div> 
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="name@yourdomain.com" required>
            <br>
            <label for="date">DOB</label>
            <input id="date" type="date" name="date" placeholder="01/01/21" required>
            <br>
            <label for="gender">Gender</label>
            <input type="gender" id="gender" name="gender" placeholder="M/F" required>
            <label for=""></label>
            
        </form>
    </div>
    <section>
         <p><a href="ndex.html"><strong>Return to home page</strong> </a></p>
        
    </section>

</body>
</html>
